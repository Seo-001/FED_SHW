<!DOCTYPE html>
<html lang="ko">
    <!-- <html lang="ko"> 웹접근성을 위해 적는다.  -->
    <head>
        <!-- 메타 정보: 사이트 설명, 인코딩방식 -->
        <!-- 메타요소는 페이지의 기본 정보를 전달함 이런 정보를 메타정보라고 함 -->
        <!-- 페이지 인코딩 셋팅도 메타요소로 셋팅함!  필수 -->
        <meta charset="UTF-8" />

        <!-- meta description 사이트설명 (구글에서 이것을 검색컨텐츠로 수집함)  -->
        <meta
            name="description"
            content="불멸의 삶을 끝내기 위해 인간 신부가 필요한 도깨비, 그와 기묘한 동거를 시작한 기억상실증 저승사자. 그런 그들 앞에 &#39;도깨비 신부&#39;라 주장하는 &#39;죽었어야 할 운명&#39;의 소녀가 나타나며 벌어지는 神비로운 낭만 설화."
        />
        <!-- meta keywords 사이트 키워드 -> 검색엔진에 사용되기는 하나, 구글에서는 안함 -->
        <meta name="keywords" content="도깨비, 도깨비,공유,김은숙,김고은,이동욱,유인나,육성재,금토드라마" />
        <title>도깨비 PJ- 메인페이지</title>
        <!-- 외부 CSS 불러오기 (main.css만) -->
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <!-- 1. 상단영역 -->
        <div id="top">
            <!-- 같은 구조아래이기에  id 아래 클래스를 비슷하게 이름을 적음 -->
            <!-- 구체적으로 싸는 부분을 시맨틱태그 header를 쓴다.  -->
            <header class="top ibx"></header>
        </div>
        <!-- 2. 메인영역 -->
        <!-- div 생략해도 나옴 #cont 해도 div나옴 -->
        <!-- main 을 여러번 적지 말고 div 를 여러번 적기 -->
        <div id="cont">
            <main class="cont ibx"></main>
        </div>
        <!-- 3. 하단영역 -->
        <div id="info">
            <footer class="info ibx"></footer>
        </div>
    </body>
</html>
