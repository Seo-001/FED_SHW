<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>03.absolute 포지션</title>
        <style>
            .bx {
                width: 100px;
                height: 100px; /* border-box = 박스 사이즈로 하면 높이가 달라지게 되고 보더를 포함해서,, 결국 라인 헤이트도 달라지게 된다.*/
                border: 2px solid blue;
                text-align: center;
                font-size: 24px;
                font-weight: bold; /* fwb */
                /* 글자세로중앙 */
                line-height: 100px;
            }

            /* 첫번째 앱솔루트 !!*/

            #a1 {
                position: absolute;

                /************************************************ 
                [3. absolute 포지션]
                - 절대적인 부모를 기준하여 위치를 이동하는 포지션 
                    - 부모 자격을 따져서 기준을 삼는다. 
                    - (단, 위치 속성값을 쓴 경우에만!!!!)

                1. absolute 포지션은 위치이동값을 쓰기 전과 후로 나눌 수 있다. !!
                
                (1) 위치 이동값을 쓰지 않은 경우 


                - 자기보다 위에 있는 static한 요소  (자리를 차지 하는 것을 static 이라고 한다. relative 도 static 하다.)를
                존중하여 그 아래에 위치함
                ->> 젠틀앱솔루트!! 
                + 어떤 요소의 자식요소로 앱솔루트를 주는 경우 위치값을 안 쓸 때 그 부모박스 (싸고 있는 박스)안에 가만히 있는다.! !
                ->> 젠틀앱솔루트!! 

                - 자기보다 아래쪽에 위치하고 있는 static 한 요소는 앱솔루트를 인식하지 못하여 같은자리에 위치함! 
                (즉, 위나 아래에 위치함! )

                (2) 위치이동값을 사용한 경우 
                - 위치 이동값을 사용한 부분에 대해서만 !!!!!!!!
                앱솔루트가 위치를 잡을 때 기준이 되는 부모는 static 이 아닌 요소가  부모다.!!! 

                - 일반적으로 부모요소가 싸고 있는 요소지만
                앱솔루트가 위치를 잡기 위한 기준이 되는 부모는 static 이 아닌 요소가 부모다.!!! 

                - static 이 아닌 포지션이란?
                relative, absolute, fixed, sticky

                -> 위치 이동값을 쓰지 않은 부분에 대해서는 부모를 찾지 않는다.  (젠틀함!!)

                -> 부모 자격이 있는 부모요소들 중 가장 가까운 것이 부모다! 

                -> 만약 부모자격이 모두 없으면 보이는 화면(window) 을 기준한다.
                (보이는 화면은 body가 아니다.! 스크롤이 생겨도 스크롤위쪽에 보이는 화면만을 지칭한다.)

                ->>>>>>>>>>또한!
                width 나 height 값을 % 줄 경우 부모자격이 있는 요소를 기준하여 크기를 잡는다. 

                (일반적으로 바로 싸고 있는 직계 부모박스를 기준한다.)

                2. 앱솔루트의 가로, 세로크기를 주지 않은 경우 
                일반적으로 block 요소이므로 width:auto 로써부모끝까지 차지하지만 
                앱솔루트는 
                내용만큼만 그 크기가 자동으로 설정됨
                (앱솔루트 판타롱스타킹! )

                3. 블록이 아닌 요소에 앱솔루트를 준 경우 
                자동으로 display:block 로 설정됨 
                이유는 자동크기를 설정할 경우 블록이 아니면 크기설정이 안되므로 자동전환된다. 
                -> 일반적으로 모든 앱솔루트는 block이다. 
                -> display:inline 이라고 주어도 block으로 나타난다.
                
                4. 앱솔루트 마진을 설정할 경우 
                설정이 반영되는 경우는 위치설정과 같은 방향의 마진만 적용된다. 

                예) 
                top 적용했으면 margin-top
                left 적용했으면 margin-left
                bottom 적용했으면 margin-bottom
                right 적용했으면 margin-right

                -> 단 위치설정 없을 경우에는 top, left 가 기준이다. 
                그래서 마진도 margin-top , margin-left 만 적용된다. 


                5. 위치이동값의 초기화!
                - 값으로 auto를 쓰면 된다. 
                예) top:auto;
                -> 언제 초기화 하나?
                기존에 이미 설정된 하나의 위치값을 반대방향으로 위치값 변경시에 초기화를 사용한다. 
                (미디어쿼리나 JS 코딩시에 발생할 수 있음)
                예) 기존 -> top: 50px; 
                    변경 -> top:auto; bottom:50px; 

                6. 위치이동값을 전부 다쓰는 경우도 있다. 
                -> 부모박스를 가득 채우거나 일정 위치를 잡고, 크기가 유동적이어야 할 때 사용함

                예) 부모박스를 채우는 앱솔루트는? 
                position: absolute;
                top:0;
                left:0;
                bottom:0;
                right:0;
                (단, width, height 는 설정 안함!)

                7. 앱솔루트 끼리는 서로 겹쳐진다. 

                8. 앱솔루트는 부모자격 박스가 overflow:hidden 으로 셋팅되어 넘치는 자식요소를 숨길 때 부모자격이 아닌 박스가 
                overflow:hidden 이어도 숨겨지지 않고 부모자격 박스만 숨길 수 있다.!  
                

                 ************************************************/
                background: url(./images/ab1.jpg) no-repeat center/cover;
            }

            /* 첫번째 박스에 포지션 체크 */
            #r1 {
                position: relative;
                background: url(./images/ab5.jpg) no-repeat center/cover;
            }

            /* 두번째 앱솔루트  */
            #a2 {
                position: absolute; /* poa */
                top: 0;
                left: 0;
                /* 나의 부모는?  부모가 아무도 없을 시 보이는 화면이 부모가 된다.*/
                background: url(./images/ab1.jpg) no-repeat center/cover;
            }
            /* 또하나의 relative   relative 끼리는 맨 나중에 쓰는것이 위에 올라온다.
            static 보다 아래로 내려갈려면 z-index 는 마이너스로 주면 된다. 마우스로 클릭도 안된다. body 보다도 아래로 내려간다.*/
            #r2 {
                position: relative; /* por */
                left: 100px;
                background: url(./images/ab5.jpg) no-repeat center/ cover;
            }

            #s1 {
                background-color: lightcoral;
            }
            #s2 {
                background-color: lightblue;
            }

            /* 부모를 찾는 앱솔루트  */
            .bx2 {
                border: 2px dotted orange;
                padding: 50px;
                font-size: 24px;
                text-align: center;
            }

            /* 각 부모박스 */
            .s5 {
                position: relative;
                background-color: lightblue;
            }
            .s6 {
                position: relative;
                background-color: lightcoral;
            }

            .s7 {
                position: relative;
                background-color: lightgreen;
            }

            .s8 {
                position: relative;
                background-color: lightsalmon;
            }

            /* 부모찾는 앱솔루트 박스  */
            .abs {
                position: absolute;
                width: 50px;
                height: 50px;
                color: #fff;
                background: url(./images/ab1.jpg) no-repeat center/cover;
            }
            /* .a3 는 위치 이동값이 없으므로 젠틀하다.!! -> 싸고 있는 박스안에 가만히 있는다.!  
            */
            /* 부모찾는 앱솔루트 .a4 */
            .a4 {
                top: 0;
                left: 0;
                /* 나의 부모는? */
                width: 20%;
                height: 40%;
                /* 앱솔루트인데 %로 가로, 세로 크기를 줄 경우, 부모자격박스를 기준한다.!  */
            }
            /* 앱솔루트 : 판타롱스타킹!  */
            .a5 {
                position: absolute;
                /* 크기를 안주면 내용만큼 늘어남! */
                top: 20%;
                right: 10%;

                outline: 2px solid red;
            }
            .a5 img {
                vertical-align: top;
                /* 이미지 자체에다가 vertical-align 에다가 주는 것이다.  */
                /* span이든 , div 이든 박스에 단일한 이미지를 넣을 경우 하단에 자연스런 간극이 존재한다. (4px 정도 원래 생긴다.)
                이것을 없애려면 vertical-align: 인라인 요소간 세로 정렬 속성의 값으로 
                top/bottom.middle 중 어느것이든 쓰면 이것이 사라진다.  */
            }

            /* span 을 앱솔루트로!  -> 자동 dispaly:block 으로 전환, 앱솔루트로 준 순간 인라인이 블록으로 변환 */
            .spabs {
                position: absolute;
                bottom: 0;
                right: 0;
                /* 부모는  .s8*/
                border: 4px dotted red;
            }

            /*  앱솔루트끼리는 서로 겹친다. */
            .absimg {
                width: 92px;
                height: 115px;
                border: 10px ridge #900;
            }
            .absimg img {
                position: absolute;
                /* 젠틀 앱솔루트 이여서 
                부모자경이 없는 일반 static 요소여도 그자리에 가만히있음
                -> 앱솔루트 이미지끼리는 서로 겹쳐짐
                위, 아래관계에는 Z-index로 변경가능 */
            }

            /* 두번째 이미지 닥스만 투명하게  */
            .absimg img:last-child {
                /* 투명도 : opacity(0: 투명, 1: 볼투명, 0.몇 : 반투명) */
                opacity: 0; /* op 숫자 */
                /* 트랩지션: transition -trs */
                transition: .5s;
            }
            /* 부모박스 오버시 닥스 보이기  */
            .absimg:hover img:last-child {
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="bx" id="r1">r1</div>
        <div class="bx" id="s1">s1</div>
        <div class="bx" id="a1">a1</div>
        <div class="bx" id="r2">r2</div>
        <div class="bx" id="s2">s2</div>
        <div class="bx" id="a2">a2</div>

        <!-- 앱솔루트 : 판타롱스타킹!  -->
        <div class="a5">
            <img src="./images/ab2.jpg" alt="타노스" />
        </div>

        <!-- 앱솔루트끼리는 서로 겹친다.! -->
        <div class="absimg">
            <img src="images/ab3.jpg" alt="토르" />
            <img src="images/ab4.jpg" alt="닥스" />
        </div>

        <!-- 부모를 찾는 앱솔루트! -->
        <!-- .bx2.s5{s5}>.bx2.s6{s6}>.bx2.s7{s7}>.bx2.s8{s8}>.abs.a3{a3}    ctrl space 바 미리보기가능 -->
        <div class="bx2 s5">
            s5
            <div class="bx2 s6">
                s6
                <div class="bx2 s7">
                    s7
                    <div class="bx2 s8">
                        s8
                        <div class="abs a3">a3</div>
                        <div class="abs a4">a4</div>
                        <span class="spabs"> 나는 span 앱로루트다. </span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
