<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1. 가로네비 서브별 드롭다운 세로형</title>
        <!-- 1. 가로네비 서브별 드롭다운 세로형
        https://www.nextchip.com/kr/index.php -->
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            h1 {
                margin: 0;
                padding: 0;
                text-align: center;
                padding: 20px;
            }
            body {
                color: #fff;
                background: #0a134e url(./images/nav1_bg.png) no-repeat fixed center/cover;
            }

            /* ul, ol 초기화 */
            ul,
            ol {
                margin: 0;
                padding: 0;
                list-style: none;
            }

            /* 네비게이션 전체박스 */
            .gnb ul {
                /* 플렉스박스 */
                display: flex;
                /* 진행방향 정렬 jcc */
                justify-content: center;
            }
            /* 상위메뉴 li만 적용 */
            .gnb ul > li {
                position: relative;
                /* 서브메뉴 .smenu의 부모자격 */
                padding: 0 32px;
                /* 아래쪽 패딩으로 앱솔루트 .smenu와
            연결되어 있게 한다! 떨어지면 내려가다 닫힘!
            만약 패딩 바텀으로 연결있게 안하면 밑에 부분이 앱솔루트라서 부모 자식이라도 떠버린다. 
             */
                padding-bottom: 15px;
            }

            .gnb a {
                /* a 요소 필수셋팅 : 글자색+ 밑줄 없앰 */
                color: #fff;
                text-decoration: none;

                font-size: 18px;
                font-weight: bold;
            }

            /* 서브메뉴  박스*/
            .smenu {
                position: absolute;

                /* 서브메뉴에는 아래쪽 컨넨츠 위로 떠다녀야 하므로 앱솔루트를 사용 */
                left: 50%;
                /* 부모는? 싸고 있는 li 
                -> top 값은 주지 않았으므로 젠틀하다. 위의 a 요소 아래옴*/
                z-index: 1;
                /* 1만 써도 Z-index는 위에 옴 그런데 맨위에 올게 하는 의도로 9를 여러번 쓰는 경우가 많다. 
                 */

                /* top값 없이 앱솔루트 위치 이동하기 */
                /* top 은 일단 젠틀한 상태를 놔두어라 안그런 피곤해짐 
                위에서 패딩바텀 15px 을 주었기에 마진탑을 준 것이다.  
                만약 패딩 바텀을 안하고 마진탑만 주면 앱솔루트라서 마진탑값만큼 떠버리고 메뉴를 선택할려고 하면 닫혀버린다.
                부모자식 일지라도 앱솔루트가 떠버린 렸기 때문에 연속성을 가지지는 않는다.
                */
                margin-top: 15px;

                /* 트랜스폼으로 가로방향 중앙이동 */
                transform: translateX(-50%); /* 내 크기의 절반  */

                width: 200px;
                /* height : auto 하면 애니메이션이 안된다.  
                auto는 들어오는 만큼  크기를 준다는 의미이고,
                0 은 아예 크기를 안준다는 의미이다.
                auto 와 o 은 다르다.  */
                background-color: rgba(12, 12, 12, 0.404);
                border-radius: 10px;

                /* 내부 컨텐츠 숨기기 */
                height: 0;
                overflow: hidden;

                /* 처음에 투명 */
                opacity: 0;

                /* 트랜지션: 속시이지 */
                transition: all 0.4s ease-out;
            }

            /* 상위메뉴 오버시 하위 메뉴 보이기 
            -> 트랜지션 애니를 하려면 구체적인 크기가 있어야 함. 
            auto값은 애니메이션 안됨!*/
            .gnb > ul > li:first-child:hover .smenu {
                height: 200px;
            }

            .gnb > ul > li:nth-child(2):hover .smenu {
                height: 120px;
            }

            .gnb > ul > li:nth-child(2) ~ li:hover .smenu {
                height: 40px;
            }

            /* 투명도 공통 오버시 */
            .gnb > ul > li:hover .smenu {
                opacity: 1;
            }

            /* 서브메뉴a요소  */
            .smenu a {
                display: block;
                text-align: center;
                padding: 8px 0;
                font-size: 16px;
                font-weight: normal;
            }

            /* 컨텐츠 박스 */
            .cont {
                position: relative;
                /* z-index 관계파악을 위해 relative */
                max-height: 1000px;
                height: 400px;
                border-radius: 15px;
                border: 10px dashed yellow;
                margin: 200px auto;
                font-size: 34px;
                line-height: 400px;
                background-color: rgba(0, 0, 0, 0.425);
            }
        </style>
    </head>
